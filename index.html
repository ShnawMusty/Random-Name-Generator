<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Shnaw Musty">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <i class="fa-brands fa-youtube"></i>
        <h1>Code Channel Random Name Generator</h1>
    </header>
    
    <main>
        <section id="submit" class="submit">
            <h2 id="formHeading" class="offscreen">Enter your first name</h2>
            <form action="" id="submitForm" class="submitForm">
                <input type="text" id="submit__textInput" class="submit__textInput" placeholder="Enter First Name" maxlength="20" required aria-labelledby="formHeading">
                <button><i class="fa-solid fa-check"></i></button>
            </form>
        </section>

        <section id="suggestion" class="suggestion">
            <h2>Suggestions:</h2>
            <ol></ol>
            <p>YMMW: Click the name to see if it is already Taken</p>
        </section>
    </main>
</body>
</html>
